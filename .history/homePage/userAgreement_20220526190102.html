<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="团宇宙是一款为不同群体提供专属服务的社群社交APP，年轻人聚集的兴趣交友社区">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>团宇宙</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    
    
    <script type="text/javascript">

        // 设置元素高度为浏览器可视区域高度
        document.querySelectorAll('.bg')[0].style.height= document.documentElement.clientHeight + 'px'

        var qrCodeImg = document.getElementById('qrCodeImg')
        var qrCode = document.getElementById('qrCode')

        // 鼠标移入
        qrCode.onmouseover = function(){
            qrCodeImg.style.display = 'block'
        }
        // 鼠标移出
        qrCode.onmouseout = function(){
            qrCodeImg.style.display = 'none'
        }

        // 下载方法
        function appDownload(app){
            if(app === 'ios'){
                window.location.href = '#'
            }else{
                window.location.href = '#'
            }
        }
    </script>
</body>
</html>
