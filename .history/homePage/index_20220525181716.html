<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="团宇宙是一款为不同群体提供专属服务的社群社交APP，年轻人聚集的兴趣交友社区">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>团宇宙</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="main">
            <div class="sc-top clearfix">
                <div class="logo left"></div>
                <div class="name left">团宇宙</div>
            </div>
            <div class="sc-des1">“年轻人聚集的兴趣交友社区”</div>
            <div class="sc-des2">团宇宙是一款为不同群体提供专属服务的社群社交APP</div>
            <div class="sc-use clearfix" id="qrCode">
                <span class="apple"><b></b><i>App Store</i></span>
                <span class="android"><b></b><i>Android</i></span>
                <span class="qr"><b></b></span>
                <div class="qr-code" id="qrCodeImg">
                    <b></b>
                    <img src="images/qr-code.png">
                </div>
            </div>
        </div>    
    </div>
    
    <script type="text/javascript">
        // 设置元素高度为浏览器可视区域高度
        document.querySelectorAll('.main')[0].style.height= document.documentElement.clientHeight + 'px'
        var qrCodeImg = document.getElementById('qrCodeImg')
        var qrCode = document.getElementById('qrCode')
        qrCode.onmouseover = function(){
            qrCodeImg.style.display = 'block'
        }
        rCode.onmouseout = function(){
            qrCodeImg.style.display = 'none'
        }
    </script>
</body>
</html>
