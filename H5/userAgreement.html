<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>团宇宙用户协议</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/agreement.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title"></div>
        <div class="content"></div>
    </div>
    <script src="js/agreement.js"></script>
   <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(function () { 
            if( !browser.versions.mobile || browser.versions.iPad ){
                $('.container .title').css('font-size', '30px')
            }
            $.ajax({
                url:"https://api.yurongpobi.com/v1/user/get_user_agreement",
                type:'get',
                dataType:'jsonp',
                jsonp:'callback',
                success:function(res){
                    $('.container .title').text(res.title)
                    $('.container .content').html(res.content)
                },
                error: function(){
                    alert('网络请求异常，请稍后再试！')
                }

            })
        })    
    </script>
</body>
</html>
